<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate Slider</title>
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    .certificate-slider {
      width: 80%;
      margin: 50px auto;
      perspective: 1000px; /* Tạo chiều sâu 3D */
      position: relative; /* Cho phép đặt nút mũi tên */
    }

    .swiper-slide {
      width: 300px;
      height: 400px;
      background-color: #fff;
      position: relative;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      transform-style: preserve-3d; /* Giữ hiệu ứng 3D cho slide */
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: #333;
      opacity: 0.7; /* Độ mờ cho slide phụ */
      transition: opacity 0.3s ease, transform 0.3s ease; /* Hiệu ứng chuyển đổi */
    }

    .swiper-slide img {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
    }

    /* Nút mũi tên */
    .swiper-button-next,
    .swiper-button-prev {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px 20px;
      border-radius: 50%;
      cursor: pointer;
    }

    .swiper-button-next {
      right: 20px;
    }

    .swiper-button-prev {
      left: 20px;
    }

    /* Hiệu ứng cho slide hiện tại */
    .swiper-slide-active {
      opacity: 1; /* Độ mờ 100% cho slide hiện tại */
      transform: scale(1.1); /* Tăng kích thước cho slide hiện tại */
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Bóng cho slide hiện tại */
    }
  </style>
</head>

<body>

  <section class="certificate-slider">
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
            <img src="http://taixecongnghe.com/static/images/interface/cn1.png" alt="Image 1">
        </div>
        <div class="swiper-slide">
            <img src="http://taixecongnghe.com/static/images/interface/cn2.png" alt="Image 2">
        </div>
        <div class="swiper-slide">
            <img src="http://taixecongnghe.com/static/images/interface/cn3.png" alt="Image 3">
        </div>
        <div class="swiper-slide">
            <img src="http://taixecongnghe.com/static/images/interface/cn6.png" alt="Image 4">
        </div>
        <div class="swiper-slide">
            <img src="http://taixecongnghe.com/static/images/interface/cn6.png" alt="Image 5">
        </div>
        <div class="swiper-slide">
            <img src="http://taixecongnghe.com/static/images/interface/cn3.png" alt="Image 6">
        </div>
        <div class="swiper-slide">
            <img src="http://taixecongnghe.com/static/images/interface/cn3.png" alt="Image 7">
        </div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
  </section>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script>
    var swiper = new Swiper(".mySwiper", {
      effect: "coverflow",
      grabCursor: true,
      centeredSlides: true,
      loop: true,
      slidesPerView: "auto",
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows: true,
      },
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>

</body>

</html>
