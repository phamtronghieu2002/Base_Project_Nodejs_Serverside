<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slick Slider Syncing Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <style>
        .slider {
            width: 600px;
            margin: 20px auto;
        }
        .slider-nav .slick-slide {
            opacity: 0.5;
        }
        .slider-nav .slick-current {
            opacity: 1;
        }
        .slider img, .slider-nav img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="slider fade">
        <div><img src="https://taixecongnghe.com/static/images/interface/image-1712135949782.jpg" alt="Slide 1"></div>
        <div><img src="https://taixecongnghe.com/static/images/interface/image-1712135949782.jpg" alt="Slide 2"></div>
        <div><img src="https://taixecongnghe.com/static/images/interface/image-1712135949782.jpg" alt="Slide 3"></div>
        <div><img src="https://taixecongnghe.com/static/images/interface/image-1712135949782.jpg" alt="Slide 4"></div>
        <div><img src="https://taixecongnghe.com/static/images/interface/image-1712135949782.jpg" alt="Slide 5"></div>
    </div>
    <div class="slider slider-nav">
        <div><img src="https://taixecongnghe.com/static/images/interface/image-1712135949782.jpg" alt="Thumb 1"></div>
        <div><img src="https://taixecongnghe.com/static/images/interface/image-1712135949782.jpg" alt="Thumb 2"></div>
        <div><img src="https://taixecongnghe.com/static/images/interface/image-1712135949782.jpg" alt="Thumb 3"></div>
        <div><img src="https://taixecongnghe.com/static/images/interface/image-1712135949782.jpg" alt="Thumb 4"></div>
        <div><img src="https://taixecongnghe.com/static/images/interface/image-1712135949782.jpg" alt="Thumb 5"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.fade').slick({
                slidesToShow: 1,
                slidesToScroll: 1,
                arrows: false,
                fade: true,
                asNavFor: '.slider-nav'
            });
            $('.slider-nav').slick({
                slidesToShow: 3,
                slidesToScroll: 1,
                asNavFor: '.fade',
                dots: true,
                centerMode: true,
                focusOnSelect: true
            });
        });
    </script>
</body>
</html>
